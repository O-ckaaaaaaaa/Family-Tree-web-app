<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="static/events.css">
</head>
<body>
    <div class="container">
         <nav>
             <!-- <a href="index.html" class="nav-link"> Tree </a>
                  <a href="events.html" class="nav-link"> Events </a>
                  <a href="charts.html" class="nav-link">Charts </a> -->

             <button onclick="window.location.href='/index'" class="btn"><i class="fas fa-tree"></i>Home</button>
             <button onclick="window.location.href='/events'" class="btn"><i class="fas fa-calendar-alt"></i>Events</button>
             <button onclick="window.location.href='/charts'" class="btn"><i class="fas fa-chart-line"></i> Charts</button>
            </nav>
        <h1><i class="fas fa-calendar-alt"></i> Family Events</h1>

        <div class="controls">
            <button id="add-event"><i class="fas fa-plus"></i> Add Event</button>
        </div>

        <div id="events-container">
            <!-- Events will be loaded here -->
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="event-form-modal">
        <div class="modal-content">
            <h2 class="modal-title">Add Family Event</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Event Title*</label>
                    <input type="text" id="event-title" required placeholder="E.g., John's Birthday Party">
                </div>

                <div class="form-group">
                    <label for="event-date">Event Date*</label>
                    <input type="date" id="event-date" required>
                </div>

                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" placeholder="Describe the event..."></textarea>
                </div>

                <div class="form-group">
                    <label>Media</label>
                    <button type="button" id="upload-media-btn"><i class="fas fa-upload"></i> Upload Photo/Video</button>
                    <input type="file" id="media-upload" accept="image/*,video/*">
                    <img id="media-preview" alt="Media preview">
                    <video id="video-preview" controls style="width:100%;max-height:200px;display:none;margin-top:10px;"></video>
                </div>

                <div class="form-group">
                    <label>Family Members Involved</label>
                    <div id="family-members-list">
                        <!-- Family members will be loaded here -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-event-btn">Cancel</button>
                    <button type="submit">Save Event</button>
                </div>
            </form>
        </div>
    </div>
<button class="btn">Logout<a href="/logout"></a></button>
    <script src="family-events.js"></script>
</body>
</html>
