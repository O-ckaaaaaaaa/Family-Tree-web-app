<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chart Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="static/charts.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-tree"></i>
                <span>Family Chart Space</span>
            </div>
            <nav>
                <!--<a href="index.html" class="nav-link"> Tree</a>-->
                <!--<a href="events.html" class="nav-link"> Events</a>-->
               <!-- <a href="charts.html" class="nav-link active"> Charts</a> -->
                <button onclick="window.location.href='/index'" class="btn"><i class="fas fa-tree"></i>Home</button>
                <button onclick="window.location.href='/events'" class="btn"><i class="fas fa-calendar-alt"></i>Events</button>
                <button onclick="window.location.href='/charts'" class="btn"><i class="fas fa-chart-line"></i>Charts</button>
            </nav>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title"><i class="fas fa-folder-open"></i> Charts</h3>
                    <button class="tool-button" id="new-chart">
                        <i class="fas fa-plus"></i> New Chart
                    </button>
                    <button class="tool-button" id="save-chart">
                        <i class="fas fa-save"></i> Save Chart
                    </button>
                    <button class="tool-button" id="load-chart">
                        <i class="fas fa-folder-open"></i> Load Chart
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title"><i class="fas fa-shapes"></i> Elements</h3>
                    <button class="tool-button" data-type="family-member">
                        <i class="fas fa-user"></i> Family Member
                    </button>
                    <button class="tool-button" data-type="text">
                        <i class="fas fa-font"></i> Text Box
                    </button>
                    <button class="tool-button" data-type="image">
                        <i class="fas fa-image"></i> Image
                    </button>
                    <button class="tool-button" id="add-connector">
                        <i class="fas fa-link"></i> Add Connector
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title"><i class="fas fa-palette"></i> Colors</h3>
                    <div class="color-picker">
                        <div class="color-option selected" style="background-color: #3498db;" data-color="#3498db"></div>
                        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
                        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
                        <div class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></div>
                        <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
                        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
                    </div>
                </div>

                <div class="sidebar-section family-members-section">
                    <h3 class="sidebar-title"><i class="fas fa-users"></i> Family Members</h3>
                    <div class="family-members-list" id="family-members-list">
                        <!-- Family members will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="chart-area">
                <div id="chart-canvas"></div>

                <div class="properties-panel" id="properties-panel" style="display: none;">
                    <h3>Element Properties</h3>
                    <div class="property-group">
                        <label for="element-content">Content</label>
                        <textarea id="element-content" rows="3"></textarea>
                    </div>
                    <div class="property-group">
                        <label for="element-bg-color">Background Color</label>
                        <input type="color" id="element-bg-color" value="#ffffff">
                    </div>
                    <div class="property-group">
                        <label for="element-border-color">Border Color</label>
                        <input type="color" id="element-border-color" value="#3498db">
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="apply-properties">Apply</button>
                        <button class="btn btn-danger" id="delete-element">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="tool-button">Logout<a href="/logout"></a></button>
    <script src="family-charts.js"></script>
</body>
</html>
